# CMake workflow for macOS development
name: CMake macOS Build

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-macos:
    runs-on: macos-latest

    strategy:
      fail-fast: false
      matrix:
        build_type: [Release, Debug]

    steps:
      - uses: actions/checkout@v4
        with:
          repository: "joelvaz0x01/solar-system-opengl"
          submodules: true

      - name: Install dependencies
        run: |
          brew update
          brew install cmake

      - name: Set reusable strings
        id: strings
        shell: bash
        run: |
          echo "build-output-dir=${{ github.workspace }}/build-macos" >> "$GITHUB_OUTPUT"

      - name: Configure CMake for macOS
        run: >
          cmake -B ${{ steps.strings.outputs.build-output-dir }}
          -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}
          -DCMAKE_CXX_STANDARD=11
          -DCMAKE_CXX_STANDARD_REQUIRED=ON
          -S ${{ github.workspace }}

      - name: Build
        run: cmake --build ${{ steps.strings.outputs.build-output-dir }} --config ${{ matrix.build_type }}

      - name: Prepare artifacts
        run: |
          mkdir -p artifact-package
          cp bin/solar_system.out artifact-package/solar_system
          cp -r resources artifact-package/
          cp -r src/shaders artifact-package/

      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: solar-system-macos-${{ matrix.build_type }}
          path: artifact-package/*
