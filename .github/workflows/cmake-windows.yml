name: CMake Windows Build

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-windows:
    runs-on: windows-latest

    strategy:
      fail-fast: false
      matrix:
        build_type: [Release, Debug]

    steps:
      - uses: actions/checkout@v3
        with:
          repository: "joelvaz0x01/solar-system-opengl"
          submodules: true

      - name: Set reusable strings
        id: strings
        shell: bash
        run: |
          echo "build-output-dir=${{ github.workspace }}/build" >> "$GITHUB_OUTPUT"

      - name: Configure CMake
        run: >
          cmake -B ${{ steps.strings.outputs.build-output-dir }}
          -DCMAKE_CXX_COMPILER=cl
          -DCMAKE_C_COMPILER=cl
          -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}
          -S ${{ github.workspace }}

      - name: Build
        run: cmake --build ${{ steps.strings.outputs.build-output-dir }} --config ${{ matrix.build_type }}

      - name: Test
        working-directory: ${{ steps.strings.outputs.build-output-dir }}
        run: ctest -C ${{ matrix.build_type }} --output-on-failure

      - name: Prepare artifacts
        shell: bash
        run: |
          mkdir -p artifact-package
          cp ${{ steps.strings.outputs.build-output-dir }}/bin/${{ matrix.build_type }}/solar_system.out.exe artifact-package/solar_system.exe
          cp -r resources artifact-package/
          cp -r src/shaders artifact-package/
          cd artifact-package
          7z a ../solar-system-windows-${{ matrix.build_type }}.zip .

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v3
        with:
          name: solar-system-windows-${{ matrix.build_type }}
          path: solar-system-windows-${{ matrix.build_type }}.zip
