# CMake workflow for Linux development with Wayland
name: CMake Linux Wayland Build

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-linux-wayland:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        build_type: [Release, Debug]

    steps:
      - uses: actions/checkout@v3
        with:
          repository: "joelvaz0x01/solar-system-opengl"
          submodules: true

      - name: Update repositories
        run: sudo apt update

      - name: Install OpenGL libraries
        run: sudo apt install libegl1-mesa-dev

      - name: Install Wayland libraries
        run: sudo apt install libwayland-dev libwayland-cursor0 libwayland-egl1-mesa libxkbcommon-dev

      - name: Set reusable strings
        id: strings
        shell: bash
        run: |
          echo "build-output-dir=${{ github.workspace }}/build-wayland" >> "$GITHUB_OUTPUT"

      - name: Configure CMake for Wayland
        run: >
          cmake -B ${{ steps.strings.outputs.build-output-dir }}
          -DCMAKE_CXX_COMPILER=g++
          -DCMAKE_C_COMPILER=gcc
          -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}
          -DGLFW_USE_WAYLAND=ON
          -S ${{ github.workspace }}

      - name: Build
        run: cmake --build ${{ steps.strings.outputs.build-output-dir }} --config ${{ matrix.build_type }}

      - name: Test
        working-directory: ${{ steps.strings.outputs.build-output-dir }}
        run: ctest --output-on-failure

      - name: Prepare artifacts
        run: |
          mkdir -p artifact-package
          cp ${{ steps.strings.outputs.build-output-dir }}/bin/solar_system.out artifact-package/solar_system
          cp -r resources artifact-package/
          cp -r src/shaders artifact-package/
          cd artifact-package
          zip -r ../solar-system-linux-wayland-${{ matrix.build_type }}.zip .

      - name: Upload Linux Wayland artifacts
        uses: actions/upload-artifact@v3
        with:
          name: solar-system-linux-wayland-${{ matrix.build_type }}
          path: solar-system-linux-wayland-${{ matrix.build_type }}.zip
